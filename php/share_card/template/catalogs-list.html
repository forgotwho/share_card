{template 'common/header'}
<div id="js-wesite-article-display">
    <div class="pull-right">
        <a href="{php echo $this->createWebUrl('catalogs_add')}" class="btn btn-primary we7-padding-horizontal">+新增分类</a>
    </div>
    <form action="{php echo $this->createWebUrl('catalogs')}" method="post" class="form-inline" role="form">
        <input type="hidden" name = "eid" value="{$_GPC['eid']}" />
        <div class="input-group col-sm-5">
            <input class="form-control" name="name" id="" type="text" value="{$keyword}" placeholder="请输入分类名称">
            <span class="input-group-btn"><button class="btn btn-default"><i class="fa fa-search"></i></button></span>
        </div>
    </form>
	<br/>
    <table class="table we7-table table-hover article-list vertical-middle">
        <col/>
        <col/>
        <col/>
        <tr>
            <th></th>
            <th class="text-left">名称</th>
			<th class="text-left">图标</th>
			<th class="text-left">描述</th>
			<th class="text-left">状态</th>
			<th class="text-left">排序</th>
            <th class="text-right">操作</th>
        </tr>
        {loop $lists $list}
        <tr>
            <td></td>
            <td class="text-left">{$list['name']}</td>
			<td class="text-left"><img src="{php echo tomedia($list['icon'])}" width="100" alt="" /></td>
			<td class="text-left">{$list['description']}</td>
			<td class="text-left">{if $list['status']=="01"}启用{/if}{if $list['status']=="00"}停用{/if}</td>
			<td class="text-left">{$list['priority']}</td>
            <td>
                <div class="link-group">
                    <a href="{php echo $this->createWebUrl('catalogs_add', array('id' => $list['id']))}">编辑</a>
                    <a href="{php echo $this->createWebUrl('catalogs_delete', array('id' => $list['id']))}" class="del">删除</a>
                </div>
            </td>
        </tr>
        {/loop}
    </table>
    <div class="text-right we7-margin-top">
        {$pager}
    </div>
</div>
{template 'common/footer'}
